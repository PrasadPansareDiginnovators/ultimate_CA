<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="customcss_p.css" />
  </head>
  <body>
    <div class="regi-main-container">
      <div class="register_content">
        <!-- Left Section -->
        <div class="registration-section">
          <img
            src="img\uc-logo.svg"
            alt="ultimateca-logo"
            class="ultimateca-logo"
          />
          <div class="registration-content">
            <div class="regi-text">Forgot Password</div>

            <div class="input-container">
              <label for="phone" class="input-label">Email</label>
              <input
                type="text"
                id="phone"
                placeholder="Enter your email"
                class="input-field"
              />
            </div>

            <button class="register-btn">Continue</button>
            <div class="acc-text">
              Back to
              <span class="signin-text">Sign in</span>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="custom-mainright-section">
          <div class="custom-right-section">
            <div class="custom-right-section-content">
              <img
                src="img/Ultimateca-logo.svg"
                alt="Ultimateca-logo"
                class="Ultimateca-logo1"
              />
              <div class="custom-right-section-heading">
                Join 15 Million students<br />on the app today!
              </div>
              <div class="custom-right-section-text">
                <div class="custom-right-section-data">
                  <img src="img/tick.svg" alt="tick" class="tick-img" />
                  <p>Live & recorded classes available at ease</p>
                </div>
                <div class="custom-right-section-data">
                  <img src="img/tick.svg" alt="tick" class="tick-img" />
                  <p>Dashboard for progress tracking</p>
                </div>
                <div class="custom-right-section-text">
                  <div class="d-flex align-items-start">
                    <img src="img/tick.svg" alt="tick" class="mt-1 tick-img" />
                    <p>Millions of practice questions at your<br />fingertips</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
